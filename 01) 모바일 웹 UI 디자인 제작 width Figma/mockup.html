<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>모바일 목업 이미지 만들기</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
		}

		.mockup-content {
			width: 100vw;
			height: 100vh;
		}
		.mockup-content img {
			object-fit: cover;
			width: inherit;
			height: inherit;
			object-position: top;
		}
	</style>
</head>

<body>
	<div class="mockup-content">
		<img src="./05 - Product-Detail-01.png" alt="">
	</div>

</body>

</html>
