<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mobile Mockup : Black</title>
  <link rel="stylesheet" href="mobile-mockup.css">
</head>
<body>
  
  <div class="mockup-container">
    <div class="mockup">
      <div class="mobile-mockup">
        <div class="camera">
          <span></span>
        </div>
        <div class="volume">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="power">
          <span></span>
        </div>
        <!-- Content Start -->
        <div class="iframe-url">
          <div class="device-header">
            <div class="status">
              <div class="time">오후 8:51</div>
              <div class="battery">
                <i class="bi bi-reception-4"></i>
                <span>100%</span>
                <i class="bi bi-battery-full"></i>
              </div>
            </div>
            <div class="url">
              <i class="bi bi-house"></i>
              <span>http://www.codingworks.net</span>
              <em>1</em>
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </div>
<!--          <iframe src="http://www.inflearn.com" frameborder="0"></iframe>-->
        </div>
        <!-- Content End -->
      </div>
    </div>
  </div>
  
</body>
</html>
